<section class="main">
  <app-input [itemQueVaiSerEditado]="itemParaSerEditado"> </app-input>
  <div class="container">
    <div class="lista">
      <h4 class="title-list">Lista de Compras</h4>
      <button class="btn-header" (click)="limparLista()">
        <small>Limpar lista</small>
      </button>
      <div *ngIf="listaDeCompra.length !== 0; else naoTemItem">
        <div *ngFor="let item of listaDeCompra">
          <app-item
            [item]="item"
            (emitindoItemParaEditar)="editarItem($event)"
            (emitindoIDParaExcluir)="deletarItem($event)"
          ></app-item>
        </div>
      </div>
      <ng-template #naoTemItem></ng-template>
        <small>NÃ£o tem nenhum Item na lista.</small>
    </div>
  </div>
</section>
